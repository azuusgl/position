<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .productos{
            position: relative;
            width: 200px;

        }

        .oferta{
            position: absolute;
            bottom: 20px;
            right: 16px;
            padding: 5px;
            border: solid;
            background-color: aqua;
        }
    
        .enlace{
            color: burlywood;
            transition: color 0.5s ease;/*transiciones all se aplica a todos los elemntos*/
        }

        .enlace:hover{
            color: black;
            background-color: brown;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h3>
                ejemplos de position
            </h3>
        </div>

        <div class="productos">
            <div>
                <!--imagen-->
                <img src="https://picsum.photos/200" alt="imagen">
            </div>

            <div class="oferta">
                <!--oferta-->
                <span>oferta</span>

            </div>

        </div>

        <div>
           <a href="" class="enlace">comprar</a>
        
        </div>
    </main>
</body>
</html>
